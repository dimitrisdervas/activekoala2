
<head prefix="website: https://activekoala.com#">


<meta name="google-site-verification" content="WnJT5nDsuak19rua6BiHc-aS7oo8mdR9smnE3eAso7g" />
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
{{ with .Title }}<title>{{ . }}</title>{{ end }}
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="all,follow">
<meta name="googlebot" content="index,follow,snippet,archive">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<meta name="title" content="{{ .Title }}">
<meta name="description" content="{{ range .Params.Cities }}{{.}}{{end}}{{ range $title := .Params.categories }} | {{ $category := index $.Site.Data.yml.categories ($title) }}{{ $category.title }}{{ end }}{{ range $title := .Params.subcategories }}{{ $subcategory := index $.Site.Data.yml.subcategories ($title) }} | {{ $subcategory.title }}{{end}}">
<!-- Start of Open Graph -->
<meta property="og:title" content="{{ .Title }}">
{{ if .IsPage }}
<meta property="og:type" content="article">
<meta property="article:published_time" content="{{ .Date.Format "2006-01-02" }}">
{{ else }}
<meta property="og:type" content="website">
{{ end }}
<meta property="og:description" content="{{ range .Params.Cities }}{{.}}{{end}} | {{ range $title := .Params.categories }}{{ $category := index $.Site.Data.yml.categories ($title) }}{{ $category.title }}{{ end }} | {{ range $title := .Params.subcategories }}{{ $subcategory := index $.Site.Data.yml.subcategories ($title) }}{{ $subcategory.title }}{{end}} | {{ .Content}}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:site_name" content="ActiveKoala.com">
<meta property="og:image" content="{{ .Site.BaseURL }}/images/{{ .Params.UID }}/{{ .Params.UID }}-cover.jpg">
<meta property="og:tags" content="Activekoala.com | {{ range .Params.Cities }}{{.}}{{end}} | {{ range $title := .Params.categories }}{{ $category := index $.Site.Data.yml.categories ($title) }}{{ $category.title }}{{ end }} | {{ range $title := .Params.subcategories }}{{ $subcategory := index $.Site.Data.yml.subcategories ($title) }}{{ $subcategory.title }}{{end}}">
<!-- End of Open Graph -->
<!-- Start of Twitter -->
<meta property="twitter:card" content="summary_large_image"/>
<meta property="twitter:site" content="activekoala.com">
<meta property="twitter:title" content="{{ .Title }}">
<meta property="twitter:image" content="/images/{{ .Params.UID }}/{{ .Params.UID }}-cover.jpg">
<!-- End of Twitter -->

<link rel="stylesheet" href="{{ "css/bootstrap.min.css" | absURL }}">
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,300,700,400italic">
<link rel="stylesheet" href="{{ "css/font-awesome.min.css" | absURL }}">
<link rel="stylesheet" href="{{ "css/owl.carousel.css" | absURL }}">
<link rel="stylesheet" href="{{ "css/owl.theme.css" | absURL }}">
<!-- CSS file -->
<link rel="stylesheet" href="{{ "css/easy-autocomplete.min.css" | absURL }}">

<!-- Additional CSS Themes file - not required-->
<link rel="stylesheet" href="{{ "css/easy-autocomplete.themes.min.css" | absURL }}">


<!-- Theme stylesheet, if possible do not edit this stylesheet -->
{{ with .Site.Params.style }}
  <link href="{{ printf "css/style.%s.css" . | absURL }}" rel="stylesheet" id="theme-stylesheet">
{{ else }}
  <link href="{{ "css/style.default.css" | absURL }}" rel="stylesheet" id="theme-stylesheet">
{{ end }}
 <!-- Responsivity for older IE -->
<!-- Just in case -->
  {{ `
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  ` | safeHTML }}

<!-- Custom stylesheet - for your changes -->
<link href="{{ "css/custom.css" | absURL }}" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.2/leaflet.css" />
<link rel="shortcut icon" href="{{ "img/favicon.png" | absURL }}">
{{ if .RSSLink }}
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
{{ end }}


{{ template "_internal/google_analytics_async.html" . }}
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.2/leaflet.js"></script>
