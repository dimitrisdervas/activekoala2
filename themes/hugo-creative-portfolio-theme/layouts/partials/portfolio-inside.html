<div class="col-xs-12 col-sm-8 col-md-9 content-column">
    {{ partial "mobile_nav_toggle.html" . }}
    <div class="grid">
        <div class="row">
          {{ range (where .Site.Pages "Section" "schools") }}
              <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 masonry-item">
                  <div class="box-masonry">
                    {{ if .Params.logoimg }}
                     <a href="{{ .Permalink }}" title="" class="box-masonry-image with-hover-overlay with-hover-icon">
                        <img src="{{ .Params.logoimg }}" alt="" class="img-responsive">
                      </a>
                      {{ end }}
                    <div class="box-masonry-text">
                          <h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
                          <div class="box-masonry-description">
                              <p>{{ .Summary }}</p>
                          </div>
                          <div class="city">{{ .Params.city }}</div>
                          <div class="subcategory">{{ .Params.subcategories }}</div>
                      </div>
                  </div>
              </div>
          {{ end }}
        </div>
    </div>
</div>
