<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>{{ partial "head.html" . }}</head>
<body class="bg-white">
  <div id="all">
      <div class="container-fluid">
          <div class="row row-offcanvas row-offcanvas-left">
                <div class="flex items-center taxonomy-filters col-xs-12 col-sm-12 col-md-12 pr-6 pt-6 pl-6 pb-0 float-right border-gray-200 border-b "> 
                  <h1 class="sidebar-heading w-1/3 "><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
                  <form action="{{ "search" | absURL }}">
                    <input id="search-query" name="s"/>
                  </form>
                   <ul class="sidebar-menu flex flex-1 justify-between px-6">
                      {{ $url := .Site.BaseURL }}
                      {{ range .Site.Params.navlinks }}
                        <li><a href="{{ $url }}{{ .url }}">{{ .name }}</a></li>
                      {{ end }}
                    </ul>
                </div>
              {{ block "main" . }}
              {{ end }}
          </div>
      </div>
  </div>
  {{ partial "scripts.html" . }}
   <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

</body>
</html>
