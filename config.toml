baseurl = "https://activekoala.com/"
title = "Active Koala"
theme = "hugo-creative-portfolio-theme"
languageCode = "gr"
# Enable Google Analytics by entering your tracking code
googleAnalytics = "UA-31451672-10"

[params]
  # Style options: default (pink), blue, green, pink, red, sea, violet
  # Use custom.css for your custom styling
  style = "default"
  description = "Describe your website"
  copyright = "&copy;2018 ActiveCoala"
  sidebarAbout = [
    "Μαζέψαμε δεδομένα για αθλητικές δραστηριότητες και όχι μόνο μετά από πολύ προσπάθεια από όλο το internet.",
    "Αρχικά για Αθήνα και Θεσσαλονική, σύντομα και στην υπόλοιπη Ελλάδα."
  ]
  # Contact page
     # Since this template is static, the contact form uses www.formspree.io as a
     # proxy. The form makes a POST request to their servers to send the actual
     # email. Visitors can send up to a 1000 emails each month for free.
     #
     # What you need to do for the setup?
     #
     # - set your email address under 'email' below
     # - upload the generated site to your server
     # - send a dummy email yourself to confirm your account
     # - click the confirm link in the email from www.formspree.io
     # - you're done. Happy mailing!
  email = "you@yoursite.com"

  # Nav links in the side bar
  [[params.navlinks]]
  name = "Αρχική"
  url = ""

  [[params.navlinks]]
  name = "Σχετικά"
  url = "about/"

  [params.social]
  facebook      = "full page or profile url in facebook"
  googleplus    = "full profile url in googleplus"
  email         = "email@example.com"
  twitter       = "full profile url in twitter"
  linkedin      = "full profile url in linkedin"
  stackoverflow = "full profile url in stackoverflow"
  instagram     = "full profile url in instagram"
  github        = "full profile url in github"


[outputFormats.Algolia]
baseName = "algolia"
isPlainText = true
mediaType = "application/json"
notAlternative = true

[outputs]
home = ["HTML", "RSS", "Algolia"]


[params.algolia]
vars = ["title", "summary", "date", "publishdate", "expirydate", "permalink"]
params = ["city", "categories", "subcategories"]


[taxonomies]
  City = "Cities"
  Category = "Categories"
  Perioxi = "Perioxes"
  Subcategory = "Subcategories"
  Place = "Places"