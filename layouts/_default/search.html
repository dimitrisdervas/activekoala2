{{ define "main" }}
    {{ partial "mobile_nav_toggle.html" . }}
    <div class="taxonomy-filters col-xs-12 col-sm-8 col-md-9 p-6 float-right"> 
      <form action="{{ "search" | absURL }}">
        <input id="search-query" name="s"/>
      </form>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-9 content-column">
<!--       <div class="grid" style="height:1500px;"> -->
      <div id="search-results" class="row"></div>
<!--     </div> -->
  </div>



<!-- this template is sucked in by search.js and appended to the search-results div above. So editing here will adjust style -->
<script id="search-result-template" type="text/x-js-template">



              <div id="summary-${key}" class="col-xs-12 col-sm-6 col-md-4 col-lg-3 masonry-item">
                <div class="box-masonry shadow-md">
                     <a href="${link}" title="" class="rounded box-masonry-image with-hover-overlay with-hover-icon">
                        <img class="rounded" src="/images/${UID}-cover.jpg" alt="" class="img-responsive">
                      </a>
                    <div class=" bg-white rounded bpx-6 py-2">
                          <div class="font-bold text-2xl mb-2 px-6 py-4">
                            <a class="text-grey-darkest" href="${link}">
                             ${title}
                            </a>
                          </div>
                          <div class="px-6 py-4 border-t border-grey-lightest">

                            <span class="inline-block bg-grey-lighter rounded-full px-3 py-1 text-base font-semibold text-grey-darker"><a class="text-grey-darkest" href="/cities/${cities}">
                              ${cities}
                            </a></span>

                            <span class="inline-block bg-grey-lighter rounded-full px-3 py-1 text-base font-semibold text-grey-darker"><a class="text-grey-darkest" href="/categories/${categories}">
                                ${categoryNoSlug}
                            </a></span>

                            <span class="inline-block bg-grey-lighter rounded-full px-3 py-1 text-base font-semibold text-grey-darker"><a class="text-grey-darkest" href="/subcategories/${subcategories}"> 
                                ${subcategoriesNoSLug}
                            </a></span>
                          </div>
                      </div>
                  </div>
              </div>

</script>
{{ end }}
